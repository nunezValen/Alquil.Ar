{% extends 'base.html' %}
{% load static %}

{% block title %}Iniciar Sesión - Alquil.ar{% endblock %}

{% block content %}
<style>
    .alert-floating {
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 9999;
        min-width: 300px;
        display: none;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        border-radius: 4px;
        padding: 15px 20px;
    }

    .alert-success {
        background-color: #28a745;
        color: white;
        border: none;
    }

    .alert-danger {
        background-color: #dc3545;
        color: white;
        border: none;
    }

    .fade-in {
        animation: fadeIn 0.5s ease-in;
    }

    .fade-out {
        animation: fadeOut 0.5s ease-out;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeOut {
        from { opacity: 1; transform: translateY(0); }
        to { opacity: 0; transform: translateY(-20px); }
    }
</style>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">Iniciar Sesión</h4>
                </div>
                <div class="card-body">
                    {% if error %}
                        <div class="alert alert-danger">{{ error }}</div>
                    {% endif %}
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <input type="email" class="form-control" id="email" name="email" placeholder="nombre@ejemplo.com" required>
                            <label for="email">Email</label>
                        </div>
                        <div class="form-group mt-3">
                            <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña" required autocomplete="new-password">
                            <label for="password">Contraseña</label>
                        </div>
                        <div class="mt-3">
                            <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                        </div>
                        <div class="mt-3">
                            <a href="{% url 'persona:recuperar_password' %}">¿Olvidaste tu contraseña?</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Alerta flotante para mensajes -->
<div id="alertMessage" class="alert-floating alert-success">
    <span id="alertText"></span>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    {% if messages %}
        {% for message in messages %}
            if ("{{ message.tags }}" === "success") {
                const alertMessage = document.getElementById('alertMessage');
                const alertText = document.getElementById('alertText');
                
                alertMessage.className = 'alert-floating alert-success fade-in';
                alertText.textContent = "{{ message }}";
                alertMessage.style.display = 'block';

                setTimeout(() => {
                    alertMessage.className = 'alert-floating alert-success fade-out';
                    setTimeout(() => {
                        alertMessage.style.display = 'none';
                    }, 500);
                }, 3000);
            }
        {% endfor %}
    {% endif %}
});
</script>
{% endblock %}
