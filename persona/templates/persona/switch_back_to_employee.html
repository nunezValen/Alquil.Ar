{% extends 'base.html' %}
{% block title %}Volver a Cuenta Empleado{% endblock %}
{% block content %}
<style>
    .login-box {
        max-width: 350px;
        margin: 80px auto 40px auto;
        background: #fff;
        border: 1px solid #d9d9d9;
        border-radius: 4px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.04);
        padding: 32px 32px 18px 32px;
        text-align: center;
    }
    .login-box .user-icon {
        width: 64px;
        height: 64px;
        margin-bottom: 18px;
        color: #bdbdbd;
        background: #f2f2f2;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 38px;
        margin-left: auto;
        margin-right: auto;
    }
    .login-box input[type="password"] {
        margin-bottom: 14px;
        border-radius: 2px;
        border: 1px solid #bdbdbd;
        font-size: 16px;
        padding: 8px 12px;
        width: 100%;
        box-sizing: border-box;
    }
    .login-box button {
        width: 100%;
        background: #2176d2;
        color: #fff;
        border: none;
        border-radius: 2px;
        padding: 10px 0;
        font-size: 17px;
        font-weight: 500;
        margin-top: 8px;
        margin-bottom: 10px;
        transition: background 0.2s;
    }
    .login-box button:hover {
        background: #185a9d;
    }
    .login-box .error {
        color: #d32f2f;
        font-size: 14px;
        margin-bottom: 10px;
    }
    .login-box .back-link {
        display: block;
        color: #666;
        text-decoration: none;
        font-size: 14px;
        margin-top: 10px;
    }
    .login-box .back-link:hover {
        color: #333;
    }
    .login-box .info {
        font-size: 14px;
        color: #666;
        margin-bottom: 20px;
    }
</style>
<div class="login-box">
    <div class="user-icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="38" height="38" fill="currentColor" class="bi bi-person-badge" viewBox="0 0 16 16">
            <path d="M6.5 2a.5.5 0 0 1 0-1h3a.5.5 0 0 1 0 1h-3zM11 8a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
            <path d="M4.5 0A2.5 2.5 0 0 0 2 2.5V14a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V2.5A2.5 2.5 0 0 0 11.5 0h-7zM3 2.5A1.5 1.5 0 0 1 4.5 1h7A1.5 1.5 0 0 1 13 2.5v10.795a4.2 4.2 0 0 0-.776-.492C11.392 12.387 10.063 12 8 12s-3.392.387-4.224.803a4.2 4.2 0 0 0-.776.492V2.5z"/>
        </svg>
    </div>
    <h2>Volver a Cuenta Empleado</h2>
    <div class="info">
        Ingresa tu contraseña para volver a tu cuenta de empleado.
    </div>
    {% if error %}
    <div class="error">{{ error }}</div>
    {% endif %}
    <form method="post" autocomplete="off">
        {% csrf_token %}
        <input type="password" name="password" placeholder="Contraseña" required>
        <button type="submit">Volver a Cuenta Empleado</button>
    </form>
    <a href="{% url 'persona:inicio' %}" class="back-link">Cancelar</a>
</div>
{% endblock %}
