{% extends 'base.html' %}

{% block title %}Cambiar Contraseña{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Cambiar Contraseña</h2>
                    
                    {% if error %}
                    <div class="alert alert-danger">{{ error }}</div>
                    {% endif %}
                    
                    {% if success %}
                    <div class="alert alert-success">{{ success }}</div>
                    {% endif %}
                    
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="password1" class="form-label">Nueva contraseña</label>
                            <input type="password" class="form-control" id="password1" name="password1" required>
                            <div class="form-text">La contraseña debe tener entre 6 y 16 caracteres.</div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="password2" class="form-label">Confirmar contraseña</label>
                            <input type="password" class="form-control" id="password2" name="password2" required>
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Cambiar Contraseña</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.querySelector('form');
    const password1 = document.getElementById('password1');
    const password2 = document.getElementById('password2');
    
    form.addEventListener('submit', function(e) {
        if (password1.value.length < 6) {
            e.preventDefault();
            alert('La contraseña debe tener al menos 6 caracteres.');
            return;
        }
        
        if (password1.value.length > 16) {
            e.preventDefault();
            alert('La contraseña no puede tener más de 16 caracteres.');
            return;
        }
        
        if (password1.value !== password2.value) {
            e.preventDefault();
            alert('Las contraseñas no coinciden.');
            return;
        }
    });
});
</script>
{% endblock %}
