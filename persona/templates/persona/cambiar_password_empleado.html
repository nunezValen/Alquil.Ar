{% extends 'base.html' %}

{% block title %}Cambiar Contrase침a - Empleado{% endblock %}

{% block content %}
<style>
    .login-box {
        max-width: 350px;
        margin: 80px auto 40px auto;
        background: #fff;
        border: 1px solid #d9d9d9;
        border-radius: 4px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.04);
        padding: 32px 32px 18px 32px;
        text-align: center;
    }
    .login-box .user-icon {
        width: 64px;
        height: 64px;
        margin-bottom: 18px;
        color: #bdbdbd;
        background: #f2f2f2;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 38px;
        margin-left: auto;
        margin-right: auto;
    }
    .login-box input[type="email"] {
        margin-bottom: 14px;
        border-radius: 2px;
        border: 1px solid #bdbdbd;
        font-size: 16px;
        padding: 8px 12px;
        width: 100%;
        box-sizing: border-box;
    }
    .login-box button {
        width: 100%;
        background: #2176d2;
        color: #fff;
        border: none;
        border-radius: 2px;
        padding: 10px 0;
        font-size: 17px;
        font-weight: 500;
        margin-top: 8px;
        margin-bottom: 10px;
        transition: background 0.2s;
    }
    .login-box button:hover {
        background: #185a9d;
    }
    .login-box .back-link {
        display: block;
        color: #666;
        text-decoration: none;
        font-size: 14px;
        margin-top: 10px;
    }
    .login-box .back-link:hover {
        color: #333;
    }

    /* Estilos para mensajes flotantes */
    .alert-floating {
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 9999;
        min-width: 300px;
        display: none;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        border-radius: 4px;
        padding: 15px 20px;
    }

    .alert-success {
        background-color: #28a745;
        color: white;
        border: none;
    }

    .alert-error {
        background-color: #dc3545;
        color: white;
        border: none;
    }

    .fade-in {
        animation: fadeIn 0.5s ease-in;
    }

    .fade-out {
        animation: fadeOut 0.5s ease-out;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeOut {
        from { opacity: 1; transform: translateY(0); }
        to { opacity: 0; transform: translateY(-20px); }
    }
</style>
<div class="login-box">
    <div class="user-icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="38" height="38" fill="currentColor" class="bi bi-key" viewBox="0 0 16 16">
            <path d="M0 8a4 4 0 0 1 7.465-2H14a.5.5 0 0 1 .354.146l1.5 1.5a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0L13 9.207l-.646.647a.5.5 0 0 1-.708 0L11 9.207l-.646.647a.5.5 0 0 1-.708 0L9 9.207l-.646.647A.5.5 0 0 1 8 10h-.535A4 4 0 0 1 0 8zm4-3a3 3 0 1 0 2.712 4.285A.5.5 0 0 1 7.163 9h.63l.853-.854a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.793-.793-1-1h-6.63a.5.5 0 0 1-.451-.285A3 3 0 0 0 4 5z"/>
            <path d="M4 8a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
        </svg>
    </div>
    <h2>Cambiar Contrase침a - Empleado</h2>
    <form method="post" autocomplete="off" id="resetPasswordForm">
        {% csrf_token %}
        <input type="email" name="email" placeholder="Email" required>
        <button type="submit">Enviar Nueva Contrase침a</button>
    </form>
    <a href="{% url 'persona:login_unificado2' %}" class="back-link">Volver al inicio de sesi칩n</a>
</div>

<!-- Alerta flotante para mensajes -->
<div id="alertMessage" class="alert-floating">
    <span id="alertText"></span>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const resetForm = document.getElementById('resetPasswordForm');
    const alertMessage = document.getElementById('alertMessage');
    const alertText = document.getElementById('alertText');

    function showFloatingMessage(message, type) {
        let messageClass = type === 'success' ? 'alert-success' : 'alert-error';
        alertMessage.className = 'alert-floating ' + messageClass + ' fade-in';
        alertText.textContent = message;
        alertMessage.style.display = 'block';

        setTimeout(() => {
            alertMessage.className += ' fade-out';
            setTimeout(() => {
                alertMessage.style.display = 'none';
            }, 500);
        }, 3000);
    }
    
    if (resetForm) {
        resetForm.addEventListener('submit', function(e) {
            const email = resetForm.querySelector('input[name="email"]').value;
            if (!email) {
                e.preventDefault();
                showFloatingMessage('Debe ingresar un email.', 'error');
            }
        });
    }

    // Mostrar mensajes del backend
    {% if messages %}
        {% for message in messages %}
            (function() {
                let messageClass = '';
                if ('{{ message.tags }}' === 'success') {
                    messageClass = 'alert-success';
                } else if ('{{ message.tags }}' === 'error') {
                    messageClass = 'alert-error';
                } else {
                    messageClass = 'alert-' + '{{ message.tags }}';
                }
                
                alertMessage.className = 'alert-floating ' + messageClass + ' fade-in';
                alertText.textContent = '{{ message }}';
                alertMessage.style.display = 'block';

                setTimeout(() => {
                    alertMessage.className += ' fade-out';
                    setTimeout(() => {
                        alertMessage.style.display = 'none';
                    }, 500);
                }, 3000);
            })();
        {% endfor %}
    {% endif %}
});
</script>
{% endblock %}
