{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Verificación en Dos Pasos</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="codigo">Ingresa el código de verificación:</label>
                            <input type="text" class="form-control" id="codigo" name="codigo" required maxlength="6" pattern="[0-9]{6}" placeholder="Ingresa el código de 6 dígitos">
                            <small class="form-text text-muted">Revisa tu correo electrónico para encontrar el código de verificación.</small>
                        </div>
                        <div class="text-center mt-4">
                            <button type="submit" class="btn btn-primary">Verificar Código</button>
                        </div>
                    </form>

                    <div class="text-center mt-3">
                        <p>¿No recibiste el código o expiró?</p>
                        <a href="{% url 'persona:login_unificado2' %}" class="btn btn-link">Volver a iniciar sesión</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
