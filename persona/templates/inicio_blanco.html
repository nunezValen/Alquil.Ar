{% extends 'base.html' %}
{% block title %}Inicio{% endblock %}
{% block content %}
<style>
    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
    }
    .menu {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 40px;
    }
    .menu-item {
        background: #fff;
        border: 1px solid #d9d9d9;
        border-radius: 4px;
        padding: 20px;
        text-align: center;
        width: 200px;
        text-decoration: none;
        color: #333;
        transition: all 0.3s ease;
    }
    .menu-item:hover {
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        transform: translateY(-2px);
    }
    .menu-item i {
        font-size: 24px;
        margin-bottom: 10px;
        color: #2176d2;
    }
    .menu-item h3 {
        margin: 0;
        font-size: 16px;
        font-weight: 500;
    }
    .user-info {
        text-align: right;
        margin-bottom: 20px;
    }
    .user-info a {
        color: #2176d2;
        text-decoration: none;
        font-size: 14px;
    }
    .user-info a:hover {
        text-decoration: underline;
    }
</style>

<div class="container">
    <div class="user-info">
        <a href="{% if 'emp_' in request.user.username %}{% url 'cambiar_password_empleado_logueado' %}{% else %}{% url 'cambiar_password_logueado' %}{% endif %}">Cambiar Contraseña</a>
    </div>
    
    <div class="menu">
        <a href="{% url 'lista_personas' %}" class="menu-item">
            <i class="bi bi-people"></i>
            <h3>Personas</h3>
        </a>
        <a href="{% url 'lista_maquinas' %}" class="menu-item">
            <i class="bi bi-tools"></i>
            <h3>Máquinas</h3>
        </a>
        <a href="{% url 'lista_empleados' %}" class="menu-item">
            <i class="bi bi-person-badge"></i>
            <h3>Empleados</h3>
        </a>
    </div>
</div>
{% endblock %}
