{% extends 'base.html' %}
{% block title %}Cambiar Contrase침a - Empleado{% endblock %}
{% block content %}
<style>
    .login-box {
        max-width: 350px;
        margin: 80px auto 40px auto;
        background: #fff;
        border: 1px solid #d9d9d9;
        border-radius: 4px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.04);
        padding: 32px 32px 18px 32px;
        text-align: center;
    }
    .login-box .user-icon {
        width: 64px;
        height: 64px;
        margin-bottom: 18px;
        color: #bdbdbd;
        background: #f2f2f2;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 38px;
        margin-left: auto;
        margin-right: auto;
    }
    .login-box input[type="email"] {
        margin-bottom: 14px;
        border-radius: 2px;
        border: 1px solid #bdbdbd;
        font-size: 16px;
        padding: 8px 12px;
        width: 100%;
        box-sizing: border-box;
    }
    .login-box button {
        width: 100%;
        background: #2176d2;
        color: #fff;
        border: none;
        border-radius: 2px;
        padding: 10px 0;
        font-size: 17px;
        font-weight: 500;
        margin-top: 8px;
        margin-bottom: 10px;
        transition: background 0.2s;
    }
    .login-box button:hover {
        background: #185a9d;
    }
    .login-box .error {
        color: #d32f2f;
        font-size: 14px;
        margin-bottom: 10px;
    }
    .login-box .success {
        color: #2e7d32;
        font-size: 14px;
        margin-bottom: 10px;
    }
    .login-box .back-link {
        display: block;
        color: #666;
        text-decoration: none;
        font-size: 14px;
        margin-top: 10px;
    }
    .login-box .back-link:hover {
        color: #333;
    }
</style>
<div class="login-box">
    <div class="user-icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="38" height="38" fill="currentColor" class="bi bi-key" viewBox="0 0 16 16">
            <path d="M0 8a4 4 0 0 1 7.465-2H14a.5.5 0 0 1 .354.146l1.5 1.5a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0L13 9.207l-.646.647a.5.5 0 0 1-.708 0L11 9.207l-.646.647a.5.5 0 0 1-.708 0L9 9.207l-.646.647A.5.5 0 0 1 8 10h-.535A4 4 0 0 1 0 8zm4-3a3 3 0 1 0 2.712 4.285A.5.5 0 0 1 7.163 9h.63l.853-.854a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.793-.793-1-1h-6.63a.5.5 0 0 1-.451-.285A3 3 0 0 0 4 5z"/>
            <path d="M4 8a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
        </svg>
    </div>
    <h2>Cambiar Contrase침a - Empleado</h2>
    {% if error %}
    <div class="error">{{ error }}</div>
    {% endif %}
    {% if success %}
    <div class="success">{{ success }}</div>
    {% endif %}
    <form method="post" autocomplete="off">
        {% csrf_token %}
        <input type="email" name="email" placeholder="Email" required>
        <button type="submit">Enviar Nueva Contrase침a</button>
    </form>
    <a href="{% url 'login_empleado' %}" class="back-link">Volver al inicio de sesi칩n</a>
</div>
{% endblock %}
