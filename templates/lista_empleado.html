   <!DOCTYPE html>
   <html>
   <head>
       <title>Lista de Empleados</title>
   </head>
   <body>
       <h1>Empleados Registradas</h1>
       <ul>
           {% for empleado in empleados %}
               <li>{{ empleado.nombre }} {{ empleado.apollo }} - {{ empleado.edad }} - DNI: {{ empleado.dni }}</li>
           {% endfor %}
       </ul>
   </body>
   </html>
