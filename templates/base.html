<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Alquil.ar{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 0;
            background-color: #f8f9fa;
        }
        .main-navbar {
            background: #111;
            color: #fff;
            padding: 0 0 0 0;
            border-bottom: 2px solid #fff;
            min-height: 60px;
        }
        .main-navbar .container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 60px;
        }
        .main-navbar .logo {
            background: #fff;
            color: #111;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.1rem;
            margin-right: 20px;
        }
        .main-navbar .nav-links {
            display: flex;
            align-items: center;
            gap: 32px;
            font-size: 1.05rem;
        }
        .main-navbar .nav-links a {
            color: #fff;
            text-decoration: none;
            font-weight: 400;
            transition: color 0.2s;
        }
        .main-navbar .nav-links a:hover {
            color: #2176d2;
        }
        .main-navbar .user-icon {
            margin-left: 28px;
            background: #2176d2;
            color: #fff;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
        }
        @media (max-width: 600px) {
            .main-navbar .container {
                flex-direction: column;
                height: auto;
                padding: 10px 0;
            }
            .main-navbar .nav-links {
                gap: 16px;
                font-size: 0.98rem;
            }
        }
    </style>
</head>
<body>
    <nav class="main-navbar">
        <div class="container">
            <div class="logo">Logo</div>
            <div class="nav-links">
                <a href="/">Inicio</a>
                <a href="#">Cat√°logo</a>
                <a href="{% url 'mapa_sucursales' %}">Sucursales</a>
                <a href="#">Contacto</a>
                <a href="{% url 'login_unificado2' %}">
                    <span class="user-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                            <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                            <path fill-rule="evenodd" d="M8 9a5 5 0 0 0-5 5v.5a.5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5V14a5 5 0 0 0-5-5z"/>
                        </svg>
                    </span>
                </a>
            </div>
        </div>
    </nav>
    <div class="container">
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}
        {% block content %}
        {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
